<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "046 The ELIF Statement - Exercise #2", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Keep the first two conditions of the code from the previous exercise (if <code>x &gt; 200</code>, print out <code>\"Big\"</code>; If <code>x &gt; 100</code> and <code>x &lt;= 200</code>, print out <code>\"Average\"</code>).</p><p>Add a new <code>elif</code> statement, so that, eventually, the program prints <code>\"Small\"</code> if <code>x &gt;= 0</code> and <code>x &lt;= 100</code>, and <code>\"Negative\"</code> if <code>x &lt; 0</code>. </p>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\r\nfrom unittest.mock import patch\r\nimport sys\r\nimport re\r\n\r\ninput_file = 'exercise.py'\r\n\r\nclass Test(unittest.TestCase):\r\n    \"\"\"\r\n    The basic class that inherits unittest.TestCase\r\n    \"\"\"\r\n    @patch('builtins.print')\r\n    def test_s5_e3_01(self, mock_print):\r\n        # Read answer python file\r\n        with open(input_file, \"r\") as f:\r\n            code = f.read()\r\n        # excute code of the answer\r\n        pattern = r'x\\s*=\\s*\\d+'\r\n        code = re.sub(pattern, f'x=200', code)\r\n        exec(code)\r\n\r\n        # check if the student uses print() with the correct string.\r\n        mock_print.assert_called_with(\"Average\")\r\n        \r\n    @patch('builtins.print')\r\n    def test_s5_e3_01_bis1(self, mock_print):\r\n        # Read answer python file\r\n        with open(input_file, \"r\") as f:\r\n            code = f.read()\r\n        # excute code of the answer\r\n\r\n        pattern = r'x\\s*=\\s*\\d+'\r\n        code = re.sub(pattern, f'x=250', code)\r\n            \r\n        exec(code)\r\n\r\n        # check if the student uses print() with the correct string.\r\n        mock_print.assert_called_with(\"Big\")\r\n\r\n    @patch('builtins.print')\r\n    def test_s5_e3_01_bis2(self, mock_print):\r\n        # Read answer python file\r\n        with open(input_file, \"r\") as f:\r\n            code = f.read()\r\n        # excute code of the answer\r\n\r\n        pattern = r'x\\s*=\\s*\\d+'\r\n        code = re.sub(pattern, f'x=50', code)\r\n\r\n        exec(code)\r\n\r\n        # check if the student uses print() with the correct string.\r\n        mock_print.assert_called_with(\"Small\")\r\n\r\n    \r\n    @patch('builtins.print')\r\n    def test_s5_e3_01_bis3(self, mock_print):\r\n        # Read answer python file\r\n        with open(input_file, \"r\") as f:\r\n            code = f.read()\r\n        # excute code of the answer\r\n\r\n        pattern = r'x\\s*=\\s*\\d+'\r\n        code = re.sub(pattern, f'x=-50', code)\r\n\r\n        exec(code)\r\n\r\n        # check if the student uses print() with the correct string.\r\n        mock_print.assert_called_with(\"Negative\")\r\n\r\n\r\n\r\nTest().test_s5_e3_01()\r\nTest().test_s5_e3_01_bis1()\r\nTest().test_s5_e3_01_bis2()\r\nTest().test_s5_e3_01_bis3()\r\n"}], "solutions": [{"file_name": "exercise.py", "content": "x = 200\r\n\r\nif x > 200: \r\n    print (\"Big\")\r\nelif x > 100 and x <= 200:\r\n    print (\"Average\")\r\nelif x >= 0 and x <= 100:\r\n    print (\"Small\")  \r\nelse:\r\n    print (\"Negative\")"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
